{% extends "base.html" %}
{% block content %}
<main style="max-width:700px;margin:24px auto">
  <h1>Delete “{{ object.title }}”?</h1>
  <form method="post">{% csrf_token %}<button type="submit">Yes, delete</button></form>
  <p><a href="{{ object.get_absolute_url }}">No, go back</a></p>
</main>
{% endblock %}
