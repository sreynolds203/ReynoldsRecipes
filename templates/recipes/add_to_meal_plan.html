{% extends "base.html" %}

{% block content %}
<div style="max-width:600px;margin:24px auto;padding:0 16px">
  <h1>Add "{{ recipe.title }}" to Meal Plan</h1>
  
  <div style="background:#fff;padding:24px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.06);margin-top:16px">
    <form method="post">
      {% csrf_token %}
      <div style="margin-bottom:16px">
        <label for="day" style="display:block;margin-bottom:8px;font-weight:600">Select a day:</label>
        <select name="day" id="day" required style="width:100%;padding:8px;border:1px solid #ddd;border-radius:4px;font-size:1rem">
          <option value="">-- Choose a day --</option>
          {% for day_code, day_name in days %}
            <option value="{{ day_code }}">{{ day_name }}</option>
          {% endfor %}
        </select>
      </div>

      <div style="display:flex;gap:8px">
        <button type="submit" style="background:#27ae60;color:#fff;padding:10px 16px;border:none;border-radius:4px;cursor:pointer;font-size:1rem">Add to Meal Plan</button>
        <a href="{% url 'recipes:list' %}" style="background:#95a5a6;color:#fff;padding:10px 16px;border-radius:4px;text-decoration:none;display:inline-flex;align-items:center">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
