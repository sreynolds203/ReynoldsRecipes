<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Reynolds Recipes</title>
  <style>
    body{font-family:Segoe UI,Arial;margin:0;background:#f5f5f5}
    nav{background:#fff;padding:12px 20px;border-bottom:1px solid #ddd}
    .grid{max-width:900px;margin:24px auto;display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px}
    .card{background:#fff;border-radius:10px;padding:12px;box-shadow:0 2px 6px rgba(0,0,0,.06)}
  </style>
</head>
<body>
  <nav><strong>Reynolds Recipes</strong></nav>
  <main class="grid">
    {% for r in recipes %}
      <div class="card">
        <div style="font-weight:600">{{ r.title }}</div>
        <div style="font-size:.9rem;color:#555">{{ r.desc }}</div>
      </div>
    {% endfor %}
  </main>
</body>
</html>
