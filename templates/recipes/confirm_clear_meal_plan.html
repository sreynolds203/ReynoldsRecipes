{% extends "base.html" %}

{% block content %}
<div style="max-width:600px;margin:24px auto;padding:0 16px">
  <h1>Clear Meal Plan</h1>
  
  <div style="background:#fff;padding:24px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.06);margin-top:16px">
    <p style="font-size:1.1rem;margin-bottom:24px;color:#555">Are you sure you want to remove all recipes from your meal plan? This action cannot be undone.</p>

    <form method="post" style="display:flex;gap:8px">
      {% csrf_token %}
      <button type="submit" style="background:#e74c3c;color:#fff;padding:10px 16px;border:none;border-radius:4px;cursor:pointer;font-size:1rem">Yes, Clear Meal Plan</button>
      <a href="{% url 'recipes:list' %}" style="background:#95a5a6;color:#fff;padding:10px 16px;border-radius:4px;text-decoration:none;display:inline-flex;align-items:center">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
